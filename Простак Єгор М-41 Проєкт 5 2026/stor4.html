<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        display:flex;
        align-items:center;
        justify-content:center;
    }
    #result{
        padding:10px;
        border-radius:30px;
        color:red;
        background-color: aqua;
        font-size:70px;
    }
</style>
<body>
    <div id="result">

    </div>
</body>
<script>

    // Task 15
let b = +prompt("Введіть b:");
let c = +prompt("Введіть c:");
let x;
let cont = document.getElementById("result");
if (b!=0 && (2*c/b)>0){
    x = (2*c/b)**(1/2);
    cont.textContent = `${x.toFixed(2)} and ${x.toFixed(2)*(-1)}`;
}
else{
    if(b!=0 && (2*c/b)==0){
        cont.textContent = `x=0`;
    }
    else{
        if(b!=0 && (2*c/b)<0){
            cont.textContent = `Немає коренів`;
        }
        else{
            if(b==0 && c ==0){
                cont.textContent = `x -- будь-яке`;
            }
            else{
                if(b==0 && c!=0){
                    cont.textContent = `Немаєє коренів`;
                }
                else{}
            }
        }
    }
}
</script>
</html>
