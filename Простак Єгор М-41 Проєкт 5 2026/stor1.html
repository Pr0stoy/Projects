<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body{
        display:flex;
        align-items:center;
        justify-content:center;
    }
    #result{
        padding:10px;
        border-radius:30px;
        color:red;
        background-color: aqua;
        font-size:70px;
    }
</style>
<body>
    <div id="result">

    </div>
</body>
<script>
        // Task 3(B)
let x = +prompt("Введіть число:");
let y = 0;
if(x>5){
    y = Math.sqrt(7*x**2+6);
}
else{
    y = Math.abs(x-7);
}
let cont = document.getElementById("result");
cont.textContent = `${y.toFixed(2)}`;
</script>
